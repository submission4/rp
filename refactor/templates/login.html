{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Login</h1>
                <form method="POST">
                <div class="form-group">
                    <label for="roleplay">Select:</label>
                    <select class="form-control" id="roleplay" name="roleplay">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="room">Room:</label>
                    <input type="number" class="form-control" id="room" name="room">
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select class="form-control" id="difficulty" name="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                    <a href="chat" class="btn btn-primary"><button class="btn btn-primary" type="submit">submit</button></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
