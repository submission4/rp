
<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css"> 
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <nav class="navbar shadow-5-strong">
        <h1>My Flask App</h1>
        <nav class="navbar hover-shadow shadow-5-strong">
            <a class="active" href='index'>Home</a>
            <a href='chat'>chat</a>
            <a href='login'>login</a>
        </nav>   
    </nav>


    
    <div id="offcanvasMenu" class="hidden-menu shadow-5-strong">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Score</h5>
            <button type="button" class="btn-close" id="closeBtn"></button>
        </div>
        <div class="offcanvas-body">
            {% block score %}{% endblock %}
            </div>
    </div>
    <div id="offcanvasMenutwo" class="hidden-menu-two shadow-5-strong">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Roleplay Guide:</h5>
            {% block roleplay %}{% endblock %}
            <button type="button" class="btn-close" id="closeBtntwo"></button>
        </div>
        <div class="offcanvas-body">
        </div>
    </div>
    
    <main>
        <div class="main-container shadow-5-strong">
            {% block content %}{% endblock %}
          
        </div>
    </main>

    <footer>
        <div class="container">
        </div>
        <button type="button" class="btn btn-primary" data-mdb-ripple-init id="menuBtn">Veiw Score</button>
        ðŸ’™ Made with love ðŸ’™
        <button type="button" class="btn btn-primary" data-mdb-ripple-init id="menuBtntwo"> Roleplay guide</button>
    </footer>

    <script src="/static/js/scripts.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <!-- MDB -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
</body>
</html>
